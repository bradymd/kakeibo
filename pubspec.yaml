name: kakeibo
description: "Kakeibo - Japanese mindful budgeting app with K-POP kawaii style"
publish_to: 'none'
version: 1.0.0+7

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.1
  go_router: ^14.8.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  intl: ^0.19.0
  uuid: ^4.5.1
  google_fonts: ^6.2.1
  package_info_plus: ^9.0.0
  in_app_purchase: ^3.2.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  freezed: ^2.5.8
  json_serializable: ^6.9.3
  drift_dev: ^2.22.1
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app-icon-1024.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/pig.png
    - assets/images/wolf.png
    - assets/images/pig-overlay.png
    - assets/images/wolf-overlay.png
    - assets/images/tip-jar.png
    - assets/images/wolf-please.png
